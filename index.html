<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
<div class="container">
  <div class="imageContainer">
  <img class="cube" src="images/image-equilibrium.jpg" alt="FLoating Cube">
  <a href="" class="overlay overlayeffect"> </a>
  <a href="" class="overlay2"></a>
  </div>


  <span class="titleBox">
  <a href="" class="titleDec" style="text-decoration: none;" > Equilibrium #3429</a>
  </span>

  <span class="description"> 
    Our Equilibrium collection promotes balance and calm.
  </span>

  <div class="containerRow">
      <div class="currency"><img src="images/icon-ethereum.svg" alt="Currency Icon"><span>  0.041 ETH </span></div>
      
      <div class="daysleft">
      <img src="images/icon-clock.svg" alt="Clock Icon"><span> 3 days left </span>
      </div>
  </div>

  <div class="createdBy"><img class="avatar" alt="Jules Wyvern" src="images/image-avatar.png"><span>Creation of <a class="author" href="" style="text-decoration: none">Jules Wyvern</a></span></div>
  

</div>
 
</body>
</html>
